<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malik's AI Chatbot - Text & Voice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --chat-bg: #f5f5f5;
            --message-bg: white;
            --text-color: #333;
            --border-color: #e0e0e0;
        }

        body.dark-mode {
            --primary-color: #8b9ffc;
            --secondary-color: #9d6ec9;
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --chat-bg: #0f1419;
            --message-bg: #1e2a38;
            --text-color: #e4e6eb;
            --border-color: #2d3748;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: var(--message-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header-left p {
            font-size: 14px;
            opacity: 0.9;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--chat-bg);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
            gap: 10px;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            background: var(--message-bg);
            color: var(--text-color);
        }

        .message.user .message-content {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .speak-btn {
            background: var(--secondary-color);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .speak-btn:hover {
            transform: scale(1.1);
            background: var(--primary-color);
        }

        .speak-btn.speaking {
            animation: pulse 1s infinite;
        }

        .input-container {
            padding: 20px;
            background: var(--message-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            background: var(--chat-bg);
            color: var(--text-color);
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            outline: none;
        }

        .send-btn {
            background: var(--primary-color);
            color: white;
        }

        .send-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .voice-btn {
            background: var(--secondary-color);
            color: white;
            width: 50px;
            padding: 0;
        }

        .voice-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .voice-btn.listening {
            background: #e74c3c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: var(--message-bg);
            border-radius: 18px;
            width: 60px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            margin-right: 3px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }

        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: var(--message-bg);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
            color: var(--text-color);
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 24px;
            color: var(--text-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-color);
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .close-btn:hover {
            color: var(--primary-color);
        }

        .setting-item {
            margin-bottom: 20px;
            padding: 15px;
            background: var(--chat-bg);
            border-radius: 12px;
        }

        .setting-item label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
        }

        .setting-item p {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            margin-top: 8px;
            background: var(--message-bg);
            color: var(--text-color);
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>ü§ñ Malik's AI Chatbot</h1>
                <p>Chat with text or voice ‚Ä¢ Click ‚öôÔ∏è for settings</p>
            </div>
            <button class="settings-btn" onclick="openSettings()" title="Settings">‚öôÔ∏è</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your AI assistant. You can type or use voice to chat with me. Click the speaker button üîä to hear any message, or enable auto-speak in settings!
                </div>
                <button class="speak-btn" onclick="speakMessage(this)" title="Listen to this message">üîä</button>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="voice-btn" id="voiceBtn" onclick="toggleVoice()" title="Voice input">üé§</button>
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚öôÔ∏è Settings</h2>
                <button class="close-btn" onclick="closeSettings()">&times;</button>
            </div>

            <div class="setting-item">
                <label>
                    <div>
                        <strong>üîä Auto-speak responses</strong>
                        <p>Automatically read bot replies aloud</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="autoSpeakToggle" checked onchange="saveSettings()">
                        <span class="slider"></span>
                    </label>
                </label>
            </div>

            <div class="setting-item">
                <label>
                    <div>
                        <strong>üåô Dark Mode</strong>
                        <p>Switch to dark theme</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                        <span class="slider"></span>
                    </label>
                </label>
            </div>

            <div class="setting-item">
                <label>
                    <strong>üó£Ô∏è Voice Selection</strong>
                    <p>Choose preferred voice for speech</p>
                </label>
                <select id="voiceSelect" onchange="saveSettings()">
                    <option value="auto">Auto-detect language</option>
                </select>
            </div>

            <div class="setting-item">
                <label>
                    <strong>‚ö° Speech Rate</strong>
                    <p>Adjust speaking speed</p>
                </label>
                <input type="range" id="speechRate" min="0.5" max="2" step="0.1" value="0.9" 
                       style="width: 100%; margin-top: 10px;" onchange="saveSettings()">
                <p style="text-align: center; margin-top: 5px;"><span id="rateValue">0.9x</span></p>
            </div>
        </div>
    </div>

    <script>
        let recognition;
        let isListening = false;
        let settings = {
            autoSpeak: true,
            darkMode: false,
            selectedVoice: 'auto',
            speechRate: 0.9
        };

        window.onload = function() {
            loadSettings();
            loadVoices();
            
            if ('speechSynthesis' in window) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
        };

        function loadSettings() {
            const saved = localStorage.getItem('chatbotSettings');
            if (saved) {
                settings = JSON.parse(saved);
                document.getElementById('autoSpeakToggle').checked = settings.autoSpeak;
                document.getElementById('darkModeToggle').checked = settings.darkMode;
                document.getElementById('speechRate').value = settings.speechRate;
                document.getElementById('rateValue').textContent = settings.speechRate + 'x';
                
                if (settings.darkMode) {
                    document.body.classList.add('dark-mode');
                }
            }
        }

        function saveSettings() {
            settings.autoSpeak = document.getElementById('autoSpeakToggle').checked;
            settings.darkMode = document.getElementById('darkModeToggle').checked;
            settings.selectedVoice = document.getElementById('voiceSelect').value;
            settings.speechRate = parseFloat(document.getElementById('speechRate').value);
            document.getElementById('rateValue').textContent = settings.speechRate + 'x';
            
            localStorage.setItem('chatbotSettings', JSON.stringify(settings));
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            saveSettings();
        }

        function loadVoices() {
            const voiceSelect = document.getElementById('voiceSelect');
            const voices = speechSynthesis.getVoices();
            
            voiceSelect.innerHTML = '<option value="auto">Auto-detect language</option>';
            
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
            
            if (settings.selectedVoice !== 'auto') {
                voiceSelect.value = settings.selectedVoice;
            }
        }

        function openSettings() {
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target == modal) {
                closeSettings();
            }
        }

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('userInput').value = transcript;
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                setStatus('Error: ' + event.error);
                stopListening();
            };

            recognition.onend = function() {
                stopListening();
            };
        }

        function toggleVoice() {
            if (!recognition) {
                setStatus('Speech recognition not supported in your browser');
                return;
            }

            if (isListening) {
                recognition.stop();
                stopListening();
            } else {
                recognition.start();
                startListening();
                setStatus('Listening...');
            }
        }

        function startListening() {
            isListening = true;
            document.getElementById('voiceBtn').classList.add('listening');
            document.getElementById('voiceBtn').textContent = 'üî¥';
        }

        function stopListening() {
            isListening = false;
            document.getElementById('voiceBtn').classList.remove('listening');
            document.getElementById('voiceBtn').textContent = 'üé§';
            setStatus('');
        }

        function setStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            showTyping();

            try {
                const response = await fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                hideTyping();

                addMessage(data.response, 'bot');

                if (settings.autoSpeak) {
                    speakText(data.response);
                }

            } catch (error) {
                hideTyping();
                addMessage('Sorry, I encountered an error. Please make sure the backend server is running.', 'bot');
                console.error('Error:', error);
            }
        }

        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            
            if (sender === 'bot') {
                const speakBtn = document.createElement('button');
                speakBtn.className = 'speak-btn';
                speakBtn.innerHTML = 'üîä';
                speakBtn.title = 'Listen to this message';
                speakBtn.onclick = function() { speakMessage(this); };
                messageDiv.appendChild(speakBtn);
            }
            
            chatContainer.insertBefore(messageDiv, document.getElementById('typingIndicator'));
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function speakMessage(button) {
            const messageContent = button.previousElementSibling.textContent;
            
            speechSynthesis.cancel();
            
            button.classList.add('speaking');
            
            speakText(messageContent, function() {
                button.classList.remove('speaking');
            });
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function detectLanguage(text) {
            const hindiPattern = /[\u0900-\u097F]/;
            const arabicPattern = /[\u0600-\u06FF]/;
            const chinesePattern = /[\u4E00-\u9FFF]/;
            const japanesePattern = /[\u3040-\u309F\u30A0-\u30FF]/;
            const koreanPattern = /[\uAC00-\uD7AF]/;
            const spanishPattern = /[√°√©√≠√≥√∫√±¬ø¬°]/i;
            const frenchPattern = /[√†√¢√§√¶√ß√©√®√™√´√Ø√Æ√¥√π√ª√º]/i;
            const germanPattern = /[√§√∂√º√ü]/i;
            
            if (hindiPattern.test(text)) return 'hi-IN';
            if (arabicPattern.test(text)) return 'ar-SA';
            if (chinesePattern.test(text)) return 'zh-CN';
            if (japanesePattern.test(text)) return 'ja-JP';
            if (koreanPattern.test(text)) return 'ko-KR';
            if (spanishPattern.test(text)) return 'es-ES';
            if (frenchPattern.test(text)) return 'fr-FR';
            if (germanPattern.test(text)) return 'de-DE';
            
            return 'en-US';
        }

        function speakText(text, callback) {
            if ('speechSynthesis' in window) {
                let cleanText = text
                    .replace(/\*\*/g, '')
                    .replace(/\*/g, '')
                    .replace(/##/g, '')
                    .replace(/###/g, '')
                    .replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1')
                    .replace(/`/g, '')
                    .replace(/_{2,}/g, '')
                    .replace(/~/g, '')
                    .replace(/\n+/g, '. ')
                    .replace(/\s{2,}/g, ' ')
                    .trim();
                
                const utterance = new SpeechSynthesisUtterance(cleanText);
                utterance.rate = settings.speechRate;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                const voices = speechSynthesis.getVoices();
                
                if (settings.selectedVoice === 'auto') {
                    const detectedLang = detectLanguage(cleanText);
                    utterance.lang = detectedLang;
                    
                    let selectedVoice = voices.find(voice => voice.lang === detectedLang);
                    
                    if (!selectedVoice) {
                        const langFamily = detectedLang.split('-')[0];
                        selectedVoice = voices.find(voice => voice.lang.startsWith(langFamily));
                    }
                    
                    if (!selectedVoice && detectedLang === 'hi-IN') {
                        selectedVoice = voices.find(voice => 
                            voice.lang.includes('hi') || 
                            voice.name.toLowerCase().includes('hindi') ||
                            voice.name.toLowerCase().includes('india')
                        );
                    }
                    
                    if (selectedVoice) {
                        utterance.voice = selectedVoice;
                    }
                } else {
                    utterance.voice = voices[parseInt(settings.selectedVoice)];
                }
                
                if (callback) {
                    utterance.onend = callback;
                }
                
                speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>
</html>
